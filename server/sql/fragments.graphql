fragment pageFields on IPage {
    hasContent
    isEmpty
    number
    size
    numberOfElements
    totalPages
    totalElements
    isFirst
    isLast
    hasNext
    hasPrevious
}

fragment trackedEntityFields on ITrackedEntity {
    id
    entityKind
    status
    created
    createdByUser {
      username
    }
    updated
    updatedByUser {
      username
    }
    log
    {
      # ... pageFields
      content {
        timestamp
        transactionKind
        user {
          username
        }
      }
    }
}

fragment linkableEntityFields on ILinkableEntity {
  fromEntityLinks
  # (
  #   filter: {
  #     topicId: 0
  #     recursive: false
  #     fromEntityKind: CLA
  #     fromEntityId: 0
  #     toEntityKind: PUB
  #     toEntityId: 0
  #     status: [DRA]
  #     text: "test"
  #     advancedSearch: false
  #   }
  #   pageSort: {
  #     sort: {
  #       orders: [
  #         {
  #           property: "id"
  #           direction: ASC
  #           ignoreCase: false
  #           nullHandling: NATIVE
  #         }
  #       ]
  #     }
  #   }
  # )
  {
    ... pageFields
    content {
      toEntity {
        ... trackedEntityFields
      }
    }
  }
  toEntityLinks
  # (
  #   filter: {
  #     topicId: 0
  #     recursive: false
  #     fromEntityKind: CLA
  #     fromEntityId: 0
  #     toEntityKind: PUB
  #     toEntityId: 0
  #     status: [DRA]
  #     text: "test"
  #     advancedSearch: false
  #   }
  #   pageSort: {
  #     sort: {
  #       orders: [
  #         {
  #           property: "id"
  #           direction: ASC
  #           ignoreCase: false
  #           nullHandling: NATIVE
  #         }
  #       ]
  #     }
  #   }
  # )
  {
    ... pageFields
    content {
      fromEntity {
        ... trackedEntityFields
      }
    }
  }
}

fragment claimFields on Claim {
  date
  text
  notes
}

fragment declarationFields on Declaration {
  kind
  title
  date
  country
  url
  cached
  signatories
  signatoryCount
  notes
}

fragment entityLinkFields on EntityLink {
  fromEntity {
    ... on IBaseEntity {
    	id
    }
    ... trackedEntityFields
    # ... linkableEntityFields
    ... polymorphicLinkableEntityFields
    # ... on Claim {
    #   ... claimFields
    # }
    # ... on Declaration {
    #   ... declarationFields
    # }
    # ... on Person {
    #   ... personFields
    # }
    # ... on Publication {
    #   ... publicationFields
    # }
    # ... on Quotation {
    #   ... quotationFields
    # }
    # ... on Topic {
    #   ... topicFields
    # }
  }
  toEntity {
    ... on IBaseEntity {
    	id
    }
    ... trackedEntityFields
    # ... linkableEntityFields
    ... polymorphicLinkableEntityFields
    # ... on Claim {
    #   ... claimFields
    # }
    # ... on Declaration {
    #   ... declarationFields
    # }
    # ... on Person {
    #   ... personFields
    # }
    # ... on Publication {
    #   ... publicationFields
    # }
    # ... on Quotation {
    #   ... quotationFields
    # }
  }
  fromEntityLocations
  toEntityLocations
}

fragment journalFields on Journal {
  title
  abbreviation
  url
  issn
  publisher {
    ... publisherFields
  }
  notes
}

fragment logFields on Log {
  # id
  timestamp
  user {
    username
  }
  transactionKind
  # entityKind
  # entityId
  # linkedEntityKind
  # linkedEntityId
}

fragment personFields on Person {
  title
  firstName
  nickname
  prefix
  lastName
  suffix
  alias
  qualifications
  notes
  country
  rating
  checked
  published
}

fragment publicationFields on Publication {
  title
  authors
  journal {
    ... journalFields
  }
  kind
  date
  year
  abstract
  notes
  peerReviewed
  doi
  isbn
  url
  cached
  accessed
}

fragment publisherFields on Publisher {
  name
  location
  country
  url
}

fragment quotationFields on Quotation {
  text
  quotee
  date
  source
  url
  notes
}

fragment topicFields on Topic {
  id
  label
  description
  parent {
    id
    label
  }
  children {
    id
    label
  }
}

fragment userFields on User {
  id
  username
  firstName
  lastName
  email
  password
  permissions
}

fragment polymorphicTrackedEntityFields on ITrackedEntity {
  ... trackedEntityFields
  ... on EntityLink {
    ... entityLinkFields
  }
  ... on Journal {
    ... journalFields
  }
  ... on Publisher {
    ... publisherFields
  }
  ... on User {
    ... userFields
  }
}

fragment polymorphicLinkableEntityFields on ILinkableEntity {
  ... trackedEntityFields
  ... linkableEntityFields
  ... on Claim {
    ... claimFields
  }
  ... on Declaration {
    ... declarationFields
  }
  ... on Person {
    ... personFields
  }
  ... on Publication {
    ... publicationFields
  }
  ... on Quotation {
    ... quotationFields
  }
}
